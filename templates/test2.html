<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<style>
    .h2-container {
        position: relative;
        width: 300px;
        height: 300px;
        margin-bottom: 20px;
        /* Add some margin to separate h2 and canvas */
    }

    .h2 {
        width: 100%;
        height: 100%;
        background-color: red;
        display: flex;
        justify-content: center;
        align-items: center;
        color: white;
        /* Set text color to white for visibility */
        position: relative;
    }

    #watermarkCanvas {
        position: absolute;
        top: 0;
        left: 0;
        pointer-events: none;
        /* Make canvas non-interactable */
    }

    /* Hide context menu and inspect element */
    body {
        -webkit-user-select: none;
        user-select: none;
    }
</style>

<body>
    <div class="h2-container">
        <h2 class="h2"></h2>
        <canvas id="watermarkCanvas"></canvas>
    </div>
</body>

</html>
